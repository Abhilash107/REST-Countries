<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,regular,500,600,700,800" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/6afefce1fa.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <h2 class ="title"><a href="/">Where in the world?</a></h2>
            <p class="toggle-theme"><i class="fa-solid fa-moon"></i> Dark mode</p>
        </div>
        
    </header>
    <main>

        <div class="search-filter-container">
            <div class="search-container">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="search for a country ">
            </div>
            <select class="filter-region" >
                <option value="" hidden>Filter by region</option>
                <option value="Africa">Africa</option>
                <option value="America">America</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Oceania">Oceania</option>
            </select>
        </div>


        <div class="countries-container">
        </div>
    </main>
    
</body>
</html>
